{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for message in messages %}
            {% if "Error" in message[1]: %}
                <div class="alert alert-danger">
                {{ message[1] }}
                </div>
            {% else %}
                <div class="alert alert-info">
                {{ message[1] }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}
